<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisas nas Playlists de Jorge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        #searchInput {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-item span {
            flex-grow: 1;
        }
        .result-item button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-item button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pesquisas nas Playlists de Jorge</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Digite o nome da música ou palavras-chave...">
    </div>
    <div id="results"></div>

    <script>
        const PLAYLIST_URL = 'https://sites.google.com/view/playlists-amazon/p%C3%A1gina-inicial';
        const DATA_URL = 'playlists.json'; // Local JSON file in the repository

        async function fetchPlaylistData() {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching playlist data:', error);
                document.getElementById('results').innerHTML = `<p class="error">Erro ao carregar os dados das playlists: ${error.message}. Verifique se o arquivo playlists.json está presente.</p>`;
                return null;
            }
        }

        async function searchSongs(query) {
            const songsByPlaylist = await fetchPlaylistData();
            if (!songsByPlaylist) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            query = query.toLowerCase().trim();

            if (!query) {
                resultsDiv.innerHTML = '<p>Digite uma palavra-chave para buscar.</p>';
                return;
            }

            let hasResults = false;
            for (const [playlist, songs] of Object.entries(songsByPlaylist)) {
                songs.forEach(song => {
                    if (song.toLowerCase().includes(query)) {
                        hasResults = true;
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <span><strong>${playlist}</strong>: ${song}</span>
                            <button onclick="highlightSong('${encodeURIComponent(song)}', '${encodeURIComponent(playlist)}')">MOSTRAR</button>
                        `;
                        resultsDiv.appendChild(resultItem);
                    }
                });
            }

            if (!hasResults) {
                resultsDiv.innerHTML = '<p>Nenhuma música encontrada para a busca.</p>';
            }
        }

        function highlightSong(song, playlist) {
            const url = PLAYLIST_URL;
            const newWindow = window.open(url, '_blank');
            newWindow.addEventListener('load', () => {
                try {
                    const script = newWindow.document.createElement('script');
                    script.textContent = `
                        try {
                            const song = decodeURIComponent('${encodeURIComponent(song)}');
                            const elements = document.querySelectorAll('div, p, li');
                            elements.forEach(el => {
                                if (el.textContent.includes(song)) {
                                    el.style.backgroundColor = 'yellow';
                                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }
                            });
                        } catch (e) {
                            console.error('Error highlighting song:', e);
                        }
                    `;
                    newWindow.document.body.appendChild(script);
                } catch (error) {
                    console.error('Error injecting highlight script:', error);
                    alert('Não foi possível destacar a música devido a restrições de segurança. A página foi aberta.');
                }
            }, { once: true });
        }

        // Debounce function to limit search frequency
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Event listener for search input
        document.getElementById('searchInput').addEventListener('input', debounce(e => {
            searchSongs(e.target.value);
        }, 300));
    </script>
</body>
</html>
