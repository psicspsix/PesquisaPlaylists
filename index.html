<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pesquisas nas Playlists de Jorge</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #search { width: 90%; padding: 10px; margin-bottom: 20px; }
        #results p { margin: 10px 0; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        #modal > div { background: white; margin: 10% auto; width: 80%; height: 80%; overflow: auto; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>Pesquisas nas Playlists de Jorge</h1>
    <input type="text" id="search" placeholder="Digite as palavras a pesquisar">
    <div id="results"></div>
    <div id="modal">
        <div>
            <button onclick="closeModal()">Fechar</button>
            <div id="playlistContent"></div>
        </div>
    </div>

    <script>
        const url = 'https://sites.google.com/view/playlists-amazon/p%C3%A1gina-inicial';
        const playlistNames = ["S. Um", "S. Dois", "S. Três", "S. Quatro", "S. CInco", "Shazan S6", "S. Sete", "S. Oito", "S. Nove", "S. Dez", "Lentas", "MENOS 10 (Echo Studio - Amazon Prime)", "Curta", "Novas", "Setenta Milhões", "Seleção Um", "Seleção Dois", "Seleção Três", "Seleção Atual", "Sem Limites (Echo Dot - Amazon Music Unlimited)", "Miscelânea (Biblioteca)", "Jorge Nacional", "Jorge Internacional", "Minhas Curtidas"];
        let playlists = {};

        async function loadData() {
            try {
                const res = await fetch(url);
                const html = await res.text();
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const text = doc.body.innerText;
                const lines = text.split('\n').map(l => l.trim()).filter(l => l && l !== '----------------------------------------------------------------------------------------------------');
                let current = null;
                for (let line of lines) {
                    if (playlistNames.includes(line)) {
                        current = line;
                        playlists[current] = [];
                    } else if (current) {
                        playlists[current].push(line);
                    }
                }
            } catch (e) {
                console.error(e);
                alert('Erro ao carregar os dados das playlists. Verifique se o site permite acesso via fetch (CORS). Se não, considere usar um proxy CORS.');
            }
        }

        loadData();

        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', search);

        function search() {
            const term = searchInput.value.trim();
            if (!term) {
                resultsDiv.innerHTML = '';
                return;
            }
            const terms = term.toLowerCase().split(/\s+/).filter(w => w);
            let results = '';
            for (let pl in playlists) {
                playlists[pl].forEach(song => {
                    const songLower = song.toLowerCase();
                    if (terms.every(word => songLower.includes(word))) {
                        results += `<p>${song} - ${pl} <button onclick="showPlaylist('${pl.replace(/'/g, "\\'")}', '${term.replace(/'/g, "\\'")}')">MOSTRAR</button></p>`;
                    }
                });
            }
            resultsDiv.innerHTML = results || '<p>Nenhuma ocorrência encontrada.</p>';
        }

        window.showPlaylist = function(pl, term) {
            const terms = term.split(/\s+/).filter(w => w);
            let content = `<h2>${pl}</h2>`;
            playlists[pl].forEach(song => {
                let displayed = song;
                terms.forEach(word => {
                    const regex = new RegExp(word, 'gi');
                    displayed = displayed.replace(regex, match => `<span style="background:yellow">${match}</span>`);
                });
                content += `<p>${displayed}</p>`;
            });
            document.getElementById('playlistContent').innerHTML = content;
            document.getElementById('modal').style.display = 'block';
        }

        window.closeModal = function() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
